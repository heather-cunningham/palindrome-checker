<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Palindrome Checker | freeCodeCamp</title>
  </head>
  <body>
    <div id="wrapper">
      <h2><i>Palindrome Checker</i></h2>

      <input id="input-txt" type="text" placeholder="Enter a word or phrase"
             aria-label="Enter a word or phrase to check if it's a palindrome" />
      <div class="buttonRow">
        <button id="check-btn" aria-label="Check button">Check for Palindrome</button>
        <button id="clear-btn" aria-label="Clear button">Clear</button>
      </div>
      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
